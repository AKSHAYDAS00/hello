<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<p id="l"></p>
<script>
    switch(1)
    {
        case 0:
            number="ONE";
            break;
        case 1:
            number="TWO";
            break;
        case 2:
            number="THREE";
            break;
        default:
            number="NONE";
    }
document.getElementById('l').innerHTML=number
</script>
</body>
</html>
