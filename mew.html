<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<center>
    <h1>FORM</h1>
<form method="post">
    <table>
        <tr>
            <td>FIRST NAME :</td>
            <td> <input type="text" name="fname" required> </td>
        </tr>
        <tr>
            <td>LAST NAME :</td>
            <td><input type="text"name="lname"></td>
        </tr>
        <tr>
            <td>CONTACT NUMBER :</td>
            <td><input type="number"name="num" required></td>
        </tr>
        <tr>
            <td>ADDRESS :</td>
            <td><textarea name="add"></textarea> </td>
        </tr>
        <tr>
            <td>E-MAIL :</td>
            <td><input type="email" name="mail"> </td>
        </tr>
        <tr>
            <td>DATE OF BIRTH :</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>GENDER :</td>
            <td>male <input type="radio" name="s">female <input type="radio" name="s"> other <input type="radio" name="s"></td>
        </tr>
        <tr>
            <td>QUALIFICATION :</td>
            <td>B-Tech<input type="checkbox" name="ql">M-Tech<input type="checkbox"name="ql">BSC<input type="checkbox"name="ql">BCA<input type="checkbox" name="ql"> </td>
        </tr>
        <tr>
            <td>NATIONALITY :</td>
            <td><select name="nation">
                <option>INDIA</option>
                <option>PAKISTHAN</option>
                <option>CHINA</option>
                <option>AMERICA</option>
            </select></td>
        </tr>
        <tr>
            <td>RESUME :</td>
            <td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td>PASSWORD :</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td><input type="submit" value="REGISTER"></td>
            <td><input type="reset" value="RESET"></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
